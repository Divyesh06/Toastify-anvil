allow_embedding: false
name: toastify
native_deps:
  head_html: "<head>\n  <link\n    rel=\"stylesheet\"\n    href=\"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css\"\n  />\n</head>\n\n<style>\n    .toaster-loading {\n    width: 20px;\n    height: 20px;\n    display: none;\n    margin-right: 10px;\n    box-sizing: border-box;\n    border: 2px solid;\n    border-radius: 100%;\n    border-color: #e0e0e0;\n    border-right-color: #616161;\n    animation: toaster-spin 0.65s linear infinite;\n}\n\n@keyframes toaster-spin {\n    0% {\n    transform: rotate(0deg);\n}\n100% {\n    transform: rotate(360deg);\n}\n}\n\n.toaster-container {\n    max-width: 100vw;\n    width: max-content;\n    padding: 1em;\n    z-index: 1000;\n    position: fixed;\n    display: flex;\n    flex-direction: column;\n    align-items: flex-end;\n}\n\n.toaster-icon {\n    width: 20px;\n    display: flex;\n    margin-right: 10px;\n}\n.toaster-close {\n    height: 16px;\n    width: 14px;\n    opacity: 0.3;\n    margin-left: 15px;\n    \n}\n.toaster {  \n    margin-bottom: 15px;\n    border-radius: 4px;\n    background: #fff;\n    box-shadow: 0 1px 10px 0 rgba(0,0,0,.1),0 2px 15px 0 rgba(0,0,0,.05);\n}\n\n.toaster-body {\n    color: rgb(117, 117, 117);\n    padding: 16px 14px;\n    font-size: 16px;\n    display: flex;\n    align-items: center;\n    justify-content: center;\n}\n\n.toaster-progress {\n    \n    height: 5px;\n    width: 0;\n    animation: toast-progress linear 1 forwards;\n}\n\n@keyframes toast-progress {\n    0% {\n        width: 100%;\n    }\n\n    100% {\n        width: 0;\n    }\n}\n</style>"
package_name: toastify
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
startup: {module: Toaster, type: form}
startup_form: null
